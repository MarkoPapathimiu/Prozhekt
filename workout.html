<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout page</title>
    <link rel="stylesheet" href="styles/workout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron&family=Poppins:wght@400;700&family=Montserrat&family=Bebas+Neue&family=Pacifico&family=Lobster&family=Great+Vibes&family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body class="body">
    <div class="image-container">
      <img class="background" src="images/people-exercise.jpg" alt="" />
      <div class="text-overlay">JOIN THE MOVEMENT</div>
      <div class="text-overlay1">Get start today</div>
    </div>
    <div>
      <div class="circle">
        <div class="carousel-container" id="carouselContainer">
          <div class="carousel" id="carousel">
            <img src="images/plank.jpg" alt="Image 1" data-caption="Foto 1" />
            <img
              src="images/jumping lunges.jpg"
              alt="Image 2"
              data-caption="Foto 2"
            />
            <img
              src="images/flutter kicks.jpg"
              alt="Image 3"
              data-caption="Foto 3"
            />
            <img src="images/crunch.jpg" alt="Image 4" data-caption="Foto 4" />
            <img
              src="images/bird-leg.jpg"
              alt="Image 5"
              data-caption="Foto 5"
            />
            <img
              src="images/firehydrant.jpg"
              alt="Image 6"
              data-caption="Foto 6"
            />
          </div>
          <div class="caption" id="caption"></div>
        </div>
      </div>
    </div>
    <h3>Workout list</h3>

    <table class="Workout">
      <tr>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/plank.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Plank</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/squat.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Squat</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 10rem">
            <img
              src="images/single leg bridge.jpg"
              class="card-img-top"
              alt=""
            />
            <div class="card-body">
              <h5 class="card-title">Single leg bridge</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/crunch.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Crunch</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/flutter kicks.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Flutter Kicks</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/bird-leg.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Bird leg</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/cat-cow.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Cat-cow</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/starjump.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Star jump</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/jumping lunges.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Jumping lunges</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 10rem">
            <img src="images/firehydrant.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Fire hydrant</h5>
              <button class="star">&#9734;</button>
            </div>
          </div>
        </th>
      </tr>
    </table>
    <script src="scripts/workout.js"></script>
  </body>
</html>
