    <!-- Modal Log In -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalLogIn">
        <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Log In</h1>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
            ></button>
            </div>

            <div class="modal-body p-5 pt-0">
            <form class="" id="logInForm">
                <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control rounded-3"
                    id="usernameInput"
                    placeholder="User Name"
                />
                <label for="floatingInput">User Name</label>
                </div>
                <div class="form-floating mb-3">
                <input
                    type="password"
                    class="form-control rounded-3"
                    id="passwordInput"
                    placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
                </div>
                <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
                >
                Log In
                </button>
            </form>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal Sign In -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalSignIn">
        <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
            ></button>
            </div>

            <div class="modal-body p-5 pt-0">
            <form class="">
                <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control rounded-3"
                    id="usernameInput"
                    placeholder="User Name"
                />
                <label for="floatingInput">User Name</label>
                </div>
                <div class="form-floating mb-3">
                <input
                    type="password"
                    class="form-control rounded-3"
                    id="passwordInput"
                    placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                <input
                    type="number"
                    class="form-control rounded-3"
                    id="ageInput"
                    placeholder="Age"
                    min="1"
                    max="99"
                />
                <label for="floatingInput">Age</label>
                </div>
                <div class="form-floating mb-3">
                <input
                    type="number"
                    class="form-control rounded-3"
                    id="heightInput"
                    placeholder="Height"
                    min="100"
                />
                <label for="floatingInput">Height</label>
                </div>
                <div class="form-floating mb-3">
                <input
                    type="number"
                    class="form-control rounded-3"
                    id="weightInput"
                    placeholder="Weight"
                />
                <label for="floatingInput">Weight</label>
                </div>
                <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
                >
                Sign up
                </button>
            </form>
            </div>
        </div>
        </div>
    </div>
        <h3 class="mt-5">Your Profile</h3>
        <form>
            <input type="text">
                    <div class="d-flex">
                        <div>
                            <h5 class="mb-1">Name: <span id="user-name"></span></h5>
                            <p class="mb-1"><strong>Age:</strong><span id="user-age"></span></p>
                            <p class="mb-1"><strong>Height:</strong><span id="user-height"></span></p>
                            <p class="mb-1"><strong>Weight:</strong><span id="user-weight"></span></p>
                            <p class="mb-1"><strong>BMI:</strong><span id="user-bmi"></span></p>
                            <button class="btn btn-warning btn-sm" >Update</button> <!--- Shfaqet nje popup si kur ben sign-up po kte rradh thjesht i ben update te dhenat -->
                            <button class="btn btn-danger btn-sm" >Delete</button> <!-- Shfaqet nje alarm message qe te kerkon te konfirmosh nese do e fshish accountin ose jo-->
                        </div>
                    </div>
        </form>

        <script src="/scripts/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
