    <!-- Modal Log In -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalLogIn">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Log In</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="" id="logInForm">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="usernameInputLogIn"
                  placeholder="User Name"
                />
                <label for="floatingInput">User Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="passwordInputLogIn"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
              >
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Sign Up -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalSignIn">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="" id="signUpForm">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="usernameInput"
                  placeholder="User Name"
                />
                <label for="floatingInput">User Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="passwordInput"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control rounded-3"
                  id="ageInput"
                  placeholder="Age"
                  min="1"
                  max="99"
                />
                <label for="floatingInput">Age</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control rounded-3"
                  id="heightInput"
                  placeholder="Height"
                  min="100"
                />
                <label for="floatingInput">Height</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control rounded-3"
                  id="weightInput"
                  placeholder="Weight"
                />
                <label for="floatingInput">Weight</label>
              </div>
              <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
              >
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Elements -->
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Progress</h2>
            <div class="d-flex align-items-center">
                <!-- Nuk e di nese do kemi foto profili po ky eshte kodi nqs do kemi -->
                <!-- <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile"> -->
                <span>Hello <i class="fas fa-chevron-down"></i></span> <!-- supozohet te jete Hello <userName> (duhet pare si behet me js)-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 border-0 shadow-sm">
                    <div class="text-center">
                        <img src="" class="rounded-circle mb-3" alt="Profile">
                        <h5 class="mb-1">Name: <span id="user-name"></span></h5>
                        <p class="mb-1"><strong>Age:</strong><span id="user-age"></span></p>
                        <p class="mb-1"><strong>Height:</strong><span id="user-height"></span></p>
                        <p class="mb-1"><strong>Weight:</strong><span id="user-weight"></span></p>
                        <p class="mb-1"><strong>BMI:</strong><span id="user-bmi"></span></p>
                        <button class="btn btn-warning btn-sm" >Update</button> <!--- Shfaqet nje popup si kur ben sign-up po kte rradh thjesht i ben update te dhenat -->
                        <button class="btn btn-danger btn-sm" >Delete</button> <!-- Shfaqet nje alarm message qe te kerkon te konfirmosh nese do e fshish accountin ose jo-->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 border-0 shadow-sm mb-3">
                    <h5>Favorite Workouts</h5>
                    <div id="favWorkoutsSection" class="scroll-list rounded shadow-sm">
                        <ul id="workoutsList" class="list-group mt-1"></ul>
                    </div>
                </div>
                <div class="card p-4 border-0 shadow-sm">
                    <h5>Favorite Recipes</h5>
                    <div id="favRecipesSection" class="scroll-list rounded shadow-sm">
                        <ul id="recipesList" class="list-group mt-3">

                        --->

                    </div>
                </div>
            </div>
        </div>
