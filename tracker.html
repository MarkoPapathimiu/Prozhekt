<html>
  <head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Progress Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/tracker.css" />
  </head>
  <body>
    <!-- NavBar section -->
    <div id="navbar"></div>

    <!-- Main Elements -->
    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Progress</h2>
        <div class="d-flex align-items-center">
          <!-- Nuk e di nese do kemi foto profili po ky eshte kodi nqs do kemi -->
          <!-- <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile"> -->
          <span id="helloUser">Hello</span>
          <!-- supozohet te jete Hello <userName> (duhet pare si behet me js)-->
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card p-4 border-0 shadow-sm">
            <div class="text-center">
              <img src="" class="rounded-circle mb-3" alt="Profile" />
              <h5 class="mb-1">
                Name:
                <span id="user-name"></span>
              </h5>
              <p class="mb-1">
                <strong>Age:</strong><span id="user-age"></span>
              </p>
              <p class="mb-1">
                <strong>Height:</strong><span id="user-height"></span>
              </p>
              <p class="mb-1">
                <strong>Weight:</strong><span id="user-weight"></span>
              </p>
              <p class="mb-1">
                <strong>BMI:</strong><span id="user-bmi"></span>
              </p>
              <button class="btn btn-warning btn-sm">Update</button>
              <!--- Shfaqet nje popup si kur ben sign-up po kte rradh thjesht i ben update te dhenat -->
              <button class="btn btn-danger btn-sm">Delete</button>
              <!-- Shfaqet nje alarm message qe te kerkon te konfirmosh nese do e fshish accountin ose jo-->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-4 border-0 shadow-sm mb-3">
            <h5>Favorite Workouts</h5>
            <div id="favWorkoutsSection" class="scroll-list rounded shadow-sm">
              <ul id="workoutsList" class="list-group mt-1"></ul>
            </div>
          </div>
          <div class="card p-4 border-0 shadow-sm">
            <h5>Favorite Recipes</h5>
            <div id="favRecipesSection" class="scroll-list rounded shadow-sm">
              <ul id="recipesList" class="list-group mt-3">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">Phone bill <span class="badge bg-success">Bill paid</span></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">Internet bill <span class="badge bg-danger">Not paid</span></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">House rent <span class="badge bg-success">Bill paid</span></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">Income tax <span class="badge bg-success">Bill paid</span></li>
                --->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/tracker.js"></script>
  </body>
</html>
