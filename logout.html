<html>
  <head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Progress Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/tracker.css" />
  </head>
  <body>
    <!-- NavBar section -->
    <div class="pb-5" id="navbar"></div>

    <!-- Main Elements -->
    <div class="container-fluid p-4">
      <div class="row">
        <div class="text-center mb-5 mt-5">
          <h1>You are not logged in.</h1>
        </div>
        <div class="row row-cols-1 mt-5">
            <div class="col-md-6 text-center">
                <h3>Log In</h3>
                <p>Already have an account?</br>Log in to see your profile and progress.</p>
                <button class="btn btn-md" id="loginBtn">Log In</button>
            </div>
            <div class="col-md-6 text-center">
                <h3>Sign Up</h3>
                <p>Don't have an account?</br>Register below.</p>
                <button class="btn btn-md mx-2" id="signupBtn">Sign Up</button>
            </div>
        </div>
      </div>
    </div>

    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/tracker.js"></script>
  </body>
</html>
